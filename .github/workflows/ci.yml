name: CI
on: [push]
jobs:
  python39-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Apt install
        run: cat Aptfile | sudo xargs apt-get install

      - name: Python setup
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - id: cache
        uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Poetry install
        run: pip install -Iv Poetry==1.1.4

      - name: Install dependencies
        run: poetry install -v

      - name: Tests
        run: poetry run pytest

